<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="img/w.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Sign Up Here</h2>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">                    
                    <input type="text" class="input" placeholder="Enter Usename ">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-home"></i>
                 </div>
                 <div class="div">                    
                    <input type="text" class="input" placeholder="Enter Address ">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-phone"></i>
                 </div>
                 <div class="div">                    
                    <input type="text" class="input" placeholder="Enter Phone ">
                 </div>
              </div>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">           		   		
           		   		<input type="text" class="input" placeholder="Enter Email Address ">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">           		    	
           		    	<input type="password" class="input" placeholder="Enter Password">
            	   </div>
            	</div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">                    
                    <input type="password" class="input" placeholder="Confirm Password">
                 </div>
              </div>

            	<input type="submit" class="btn" value="Sign Up">            
				      
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
